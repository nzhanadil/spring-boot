spring.application.name=myapp

# use wildcard "*" to expose all endpoints
# can also expose separately divided by comma as health,info
management.endpoints.web.exposure.include=*

# info parameters
management.info.env.enabled=true
info.app.name=My super cool app
info.app.description=my apps desc
info.app.version=1.0.0

# securing actuators
spring.security.user.name=username
spring.security.user.password=password

# disable info and health with a comma-delimited list
# management.endpoints.web.exposure.exclude=health,info

# create any custom property
coach.name=Mickey Mouse
team.name= The Mouse Club

# Changing the server port
server.port=7070

# Setting the context path of the application, all should start with /
server.servlet.context-path=/mycoolapp
